            $('.card-pf-view-single-select').click(function() {
            if ($(this).hasClass('active'))
            { $(this).removeClass('active'); }
            else
            { $('.card-pf-view-single-select').removeClass('active'); $(this).addClass('active'); }
            });
        });
    });
